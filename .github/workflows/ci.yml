name: CI for House Price Prediction

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3 # Latest stable version for repository checkout

    - name: Set Up Python
      uses: actions/setup-python@v4 # No new version yet, compatible with Node.js 20
      with:
        python-version: '3.12' # Matches your local Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn matplotlib joblib

    - name: Train Model
      run: |
        python train.py
